<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="TaskPagetitle"></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Global.css" />
    <script src="https://kit.fontawesome.com/49b1f13654.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen bg-gray-100">
    <div class="flex ">
        <!-- Sidebar -->
        <div class="md:w-1/4 lg:relative sm:absolute w-0">
            <side-bar class=""></side-bar>
        </div>

        <!-- Main Content Area -->
        <div class="w-full">
            <!-- Navbar -->
            <div class="w-full bg-blue-500 text-white">
                <sub-nav></sub-nav>
            </div>

            <!-- Main Content below Navbar -->
            <div class="my-4 mx-5">
                <div class="px-10 flex justify-end my-2">
                    <button class="border font-semibold  px-2 py-1 rounded-md shadow-md hover:scale-110 duration-200">Create task</button>
                </div>

                <div class="block border">
                    <h5 class="font-semibold text-xl">Your Tasks</h5>
                </div>

                <div id="taskGrid" class="grid my-4 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 ">
                    <div class="border rounded-lg">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script files -->
    <script src="./managers/sidebar.manager.js"></script>
    <script type="module" src="./managers/subNav.manager.js"></script>
    <script type="module" src="./js/task.js"></script>
    <script src="./Theme.js"></script>
</body>
</html>
